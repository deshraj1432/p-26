<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Webinar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="webinar-container">
    <header class="webinar-header">
      <h1>web devloper</h1>
      <h2>BUSINESS WEBINAR</h2>
      <button class="live-webinar-btn">LIVE WEBINAR</button>
    </header>

    <main class="webinar-speakers">
      <div class="speaker">
        <div class="speaker-image">
          <img src="./DSC_2162.JPG" alt="Speaker 1">
        </div>
        <h3>SPEAKER :</h3>
        <p>LOREM IPSUM</p>
        <span>Lorem ipsum dolor sit amet</span>
      </div>
      <div class="speaker">
        <div class="speaker-image">
          <img src="./DSC_2162.JPG" alt="Speaker 2">
        </div>
        <h3>SPEAKER :</h3>
        <p>LOREM IPSUM</p>
        <span>Lorem ipsum dolor sit amet</span>
      </div>
    </main>

    <footer class="webinar-footer">
      <div class="details">
        <div class="date">
          <span>SUNDAY</span>
          <span>DD | MM | YY</span>
        </div>
        <div class="time">
          <span>09:00 AM - 11:00 AM</span>
        </div>
      </div>
      <div class="contact">
        <p>Register Now: +1230 4560 7890</p>
        <p>Learn More: <a href="#">www.yourwebsite.com</a></p>
      </div>
    </footer>
  </div>
